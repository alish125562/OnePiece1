    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const wrapper = document.querySelector("#wrapper");
        const straw = document.querySelector("#straw");
        const images = document.querySelectorAll("#straw .image-wrapper");
        const previous = document.querySelector("#prev");
        const next = document.querySelector("#next");

        images.forEach((slide, index) => {
          slide.style.left = `${index * 100}%`;
        });

        let counter = 0;

        const slideImage = () => {
          images.forEach((e) => {
            e.style.transform = `translateX(-${counter * 100}%)`;
          });
        };

        const prev = () => {
          if (counter > 0) {
            counter--;
            slideImage();
          }
        };

        const nextSlide = () => {
          if (counter < images.length - 1) {
            counter++;
            slideImage();
          }
        };

        previous.addEventListener("click", prev);
        next.addEventListener("click", nextSlide);

        images.forEach((imageWrapper) => {
          const image = imageWrapper.querySelector("img");
          image.addEventListener("click", () => {
            window.open(
              image.src,
              "_blank",
              "width=screen.width,height=screen.height,fullscreen=yes"
            );
          });
        });
      });
    </script>
